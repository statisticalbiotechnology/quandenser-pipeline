<!DOCTYPE html>
<html>
<head>
    <title>Animating Changes in Force Diagram</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
        .link {
            stroke: #2E2E2E;
            stroke-width: 2px;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .textClass {
            stroke: #323232;
            font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;
            stroke-width: .5;
            font-size: 14px;
        }
    </style>
</head>
<body>
<button onclick="addNodes()">Restart Animation</button>
<script>
    var graph;
    function myGraph() {

        // Add and remove elements on the graph object
        this.addNode = function (id) {
            nodes.push({"id": id});
            update();
        };

        this.removeNode = function (id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                }
                else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            update();
        };

        this.removeLink = function (source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    links.splice(i, 1);
                    break;
                }
            }
            update();
        };

        this.removeallLinks = function () {
            links.splice(0, links.length);
            update();
        };

        this.removeAllNodes = function () {
            nodes.splice(0, links.length);
            update();
        };

        this.addLink = function (source, target, value) {
            links.push({"source": findNode(source), "target": findNode(target), "value": value});
            update();
        };

        var findNode = function (id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            }
            ;
        };

        var findNodeIndex = function (id) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].id == id) {
                    return i;
                }
            }
            ;
        };

        // set up the D3 visualisation in the specified element
        var w = 960,
            h = 800;

        var color = d3.scale.category10();

        var vis = d3.select("body")
                .append("svg:svg")
                .attr("width", w)
                .attr("height", h)
                .attr("id", "svg")
                .attr("pointer-events", "all")
                .attr("viewBox", "0 0 " + w + " " + h)
                .attr("perserveAspectRatio", "xMinYMid")
                .append('svg:g');

        var force = d3.layout.force();

        var nodes = force.nodes(),
                links = force.links();

        var update = function () {
            var link = vis.selectAll("line")
                    .data(links, function (d) {
                        return d.source.id + "-" + d.target.id;
                    });

            svg = d3.select("svg")
                  svg.append("svg:defs").append("svg:marker")
                  .attr("id", "arrow")
                  .attr("viewBox", "0 -5 10 10")
                  .attr('refX', -40)
                  .attr("markerWidth", 8)
                  .attr("markerHeight", 8)
                  .attr("orient", "auto")
                  .append("svg:path")
                  .attr("d", "M0,-5L10,0L0,5");

            link.enter().append("line")
                    .attr("id", function (d) {
                        return d.source.id + "-" + d.target.id;
                    })
                    .attr("stroke-width", function (d) {
                        return d.value / 10;
                    })
                    .attr('marker-start', "url(#arrow)")
                    .attr("class", "link");

            link.append("title")
                    .text(function (d) {
                        return d.value;
                    });
            link.exit().remove();

            var node = vis.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id;
                    });

            var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .call(force.drag);

            nodeEnter.append("svg:circle")
                    .attr("r", 12)
                    .attr("id", function (d) {
                        return "Node;" + d.id;
                    })
                    .attr("class", "nodeStrokeClass")
                    .attr("fill", function(d) { return color(d.id); });

            nodeEnter.append("svg:text")
                    .attr("class", "textClass")
                    .attr("x", 14)
                    .attr("y", ".31em")
                    .text(function (d) {
                        return d.id;
                    });

            node.exit().remove();

            force.on("tick", function () {

                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

                link.attr("x1", function (d) {
                    return d.source.x;
                })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
            });

            // Restart the force layout.
            force
                    .gravity(.01)
                    .charge(-80000)
                    .friction(0)
                    .linkDistance( function(d) { return d.value * 10 } )
                    .size([w, h])
                    .start();
        };


        // Make it all go
        update();
    }

    function drawGraph() {

        graph = new myGraph("#svgdiv");

        graph.addNode('0');
        graph.addNode('1');
        graph.addNode('2');
        graph.addNode('3');
        graph.addNode('4');
        graph.addNode('5');
        graph.addNode('6');
        graph.addNode('7');
        graph.addNode('8');
        keepNodesOnTop();

        // callback for the changes in the network
        var step = -1;
        function nextval()
        {
            step++;
            return 2000 + (5000*step); // initial time, wait time
        }
        /*
        tree_map = {0: {6:7},
                    1: {5:4, 7:8},
                    2: {8:2, 4:1},
                    3: {1:0, 2:0, 3:0},
                    4: {0:1, 0:2, 0:3},
                    5: {1:4, 2:8},
                    6: {4:5, 8:7},
                    7: {7:6} }
        Inserting feature alignment 0->1 to the queue for round 4.
        Inserting feature alignment 0->2 to the queue for round 4.
        Inserting feature alignment 0->3 to the queue for round 4.
        Inserting feature alignment 1->0 to the queue for round 3.
        Inserting feature alignment 1->4 to the queue for round 5.
        Inserting feature alignment 2->0 to the queue for round 3.
        Inserting feature alignment 2->8 to the queue for round 5.
        Inserting feature alignment 3->0 to the queue for round 3.
        Inserting feature alignment 4->1 to the queue for round 2.
        Inserting feature alignment 4->5 to the queue for round 6.
        Inserting feature alignment 5->4 to the queue for round 1.
        Inserting feature alignment 6->7 to the queue for round 0.
        Inserting feature alignment 7->8 to the queue for round 1.
        Inserting feature alignment 7->6 to the queue for round 7.
        Inserting feature alignment 8->2 to the queue for round 2.
        Inserting feature alignment 8->7 to the queue for round 6.

        0	C1.mzML	C2.mzML
        1	B3.mzML	B2.mzML
        1	C2.mzML	C3.mzML
        2	B2.mzML	A2.mzML
        2	C3.mzML	A3.mzML
        3	A2.mzML	A1.mzML
        3	A3.mzML	A1.mzML
        3	B1.mzML	A1.mzML
        4	A1.mzML	A2.mzML
        4	A1.mzML	A3.mzML
        4	A1.mzML	B1.mzML
        5	A2.mzML	B2.mzML
        5	A3.mzML	C3.mzML
        6	B2.mzML	B3.mzML
        6	C3.mzML	C2.mzML
        7	C2.mzML	C1.mzML
        */
        setTimeout(function() {
            graph.addLink('6', '7', '20');
            keepNodesOnTop();
        }, nextval());

        setTimeout(function() {
            graph.addLink('4', '1', '20');
            graph.addLink('8', '2', '20');
            keepNodesOnTop();
        }, nextval());

        setTimeout(function() {
            graph.addLink('5', '4', '20');
            graph.addLink('7', '8', '20');
            keepNodesOnTop();
        }, nextval());

        setTimeout(function() {
            graph.addLink('1', '0', '20');
            graph.addLink('2', '0', '20');
            graph.addLink('3', '0', '20');
            keepNodesOnTop();
        }, nextval());

        setTimeout(function() {
            graph.removeLink('1', '0')
            graph.removeLink('2', '0')
            graph.removeLink('3', '0')
            graph.addLink('1', '0', '15');
            graph.addLink('2', '0', '15');
            graph.addLink('3', '0', '15');

            graph.addLink('0', '1', '15');
            graph.addLink('0', '2', '15');
            graph.addLink('0', '3', '15');
            keepNodesOnTop();
        }, nextval());

        setTimeout(function() {
            graph.removeLink('4', '1')
            graph.removeLink('8', '2')
            graph.addLink('4', '1', '15');
            graph.addLink('8', '2', '15');

            graph.addLink('1', '4', '15');
            graph.addLink('2', '8', '15');
            keepNodesOnTop();
        }, nextval());

        setTimeout(function() {
            graph.removeLink('5', '4')
            graph.removeLink('7', '8')
            graph.addLink('5', '4', '15');
            graph.addLink('7', '8', '15');

            graph.addLink('4', '5', '15');
            graph.addLink('8', '7', '15');
            keepNodesOnTop();
        }, nextval());

        setTimeout(function() {
            graph.removeLink('6', '7')
            graph.addLink('6', '7', '15');

            graph.addLink('7', '6', '15');
            keepNodesOnTop();
        }, nextval());
    }

    drawGraph();

    // because of the way the network is created, nodes are created first, and links second,
    // so the lines were on top of the nodes, this just reorders the DOM to put the svg:g on top
    function keepNodesOnTop() {
        $(".nodeStrokeClass").each(function( index ) {
            var gnode = this.parentNode;
            gnode.parentNode.appendChild(gnode);
        });
    }
    function addNodes() {
        d3.select("svg")
                .remove();
         drawGraph();
    }


</script>
</body>
</html>
